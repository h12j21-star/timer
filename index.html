<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이머</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="cont-tit">
        <img src="./image/weniv-logo.png" alt="위니브로고" />
      </h1>
    </header>
    <article class="timer">
      <h2 class="timer-tit">TIMER</h2>
      <div class="timer-box-container">
        <div class="hour">
          <span>HRS</span>
          <input type="text" class="hour-box" placeholder="00" />
        </div>
        <div class="min">
          <span>MIN</span>
          <input type="text" class="min-box" placeholder="00" />
        </div>
        <div class="sec">
          <span>SEC</span>
          <input type="text" class="sec-box" placeholder="00" />
        </div>
      </div>
      <button class="start" s>START</button>
      <button class="reset">RESET</button>
    </article>
    <footer></footer>
    <script src="./js/myjs.js"></script>
  </body>
</html>
