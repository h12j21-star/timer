<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이머</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="cont-tit">
        <img src="./image/weniv-logo.png" alt="위니브로고" />
      </h1>
    </header>
    <main>
      <article class="timer">
        <h2 class="timer-tit">TIMER</h2>
        <div class="timer-box-container">
          <label class="hour"
            >HRS
            <input type="text" class="hour-box" value="00" />
          </label>
          <label class="min"
            >MIN
            <input type="text" class="min-box" value="00" />
          </label>
          <label class="sec"
            >SEC
            <input type="text" class="sec-box" value="00" />
          </label>
        </div>
        <div>
          <button type="button" class="start">START</button>
          <button type="button" class="pause" hidden>PAUSE</button>
          <button type="button" class="reset">RESET</button>
        </div>
      </article>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
  </body>
</html>
